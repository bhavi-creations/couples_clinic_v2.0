<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book An Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --dark-blue: #0c1a2f;
            --primary-red: #e93a4b;
        }

        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }

        .appointment-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 50px;
        }

        .form-header {
            background-color: var(--dark-blue);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .form-header h2 { font-weight: 700; margin-bottom: 10px; }
        .form-header p { opacity: 0.8; font-size: 14px; }

        .form-body { padding: 40px; background: #fff; }

        .form-label { font-weight: 600; color: var(--dark-blue); font-size: 14px; }

        .form-control, .form-select {
            border: 1px solid #e1e1e1;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.25rem rgba(233, 58, 75, 0.1);
        }

        .btn-submit {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #c82333;
            color: white;
            transform: translateY(-2px);
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            color: var(--primary-red);
        }

        .has-icon .form-control { border-left: none; }
    </style>
</head>
<body>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card appointment-card">
                <div class="form-header">
                    <h2>Book An Appointment</h2>
                    <p>Please fill out the form below to schedule your visit with Dr. Viswanath Atreya.</p>
                </div>

                <div class="form-body">
                    <form action="#" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name*</label>
                                <div class="input-group has-icon">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Enter your name" required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone Number*</label>
                                <div class="input-group has-icon">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" placeholder="Enter phone number" required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Address</label>
                                <div class="input-group has-icon">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter email">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Select Service*</label>
                                <div class="input-group has-icon">
                                    <span class="input-group-text"><i class="fas fa-heartbeat"></i></span>
                                    <select class="form-select" required>
                                        <option value="" selected disabled>Choose Service</option>
                                        <option value="varicose">Varicose Veins</option>
                                        <option value="diabetic">Diabetic Foot</option>
                                        <option value="gangrene">Gangrene</option>
                                        <option value="pad">Peripheral Artery Disease</option>
                                        <option value="other">Other Consultation</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Appointment Date*</label>
                                <div class="input-group has-icon">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                    <input type="date" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Preferred Time Slot*</label>
                                <div class="input-group has-icon">
                                    <span class="input-group-text"><i class="fas fa-clock"></i></span>
                                    <select class="form-select" required>
                                        <option value="" selected disabled>Select Time</option>
                                        <option>Morning (10:00 AM - 01:00 PM)</option>
                                        <option>Evening (05:00 PM - 08:00 PM)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label">Brief Description of Problem</label>
                                <textarea class="form-control" rows="4" placeholder="Tell us about your health concern..."></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn-submit">
                            Confirm Appointment <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
